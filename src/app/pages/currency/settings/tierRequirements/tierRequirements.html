<div ng-hide="loadingTierRequirements && (tierLevelsForRequirements.length > 0)" class="tier-limits">
    <uib-tabset active="activeTabIndex">
        <uib-tab ng-repeat="tierLevel in tierLevelsForRequirements" select="selectTier(tierLevel)" heading="Tier {{tierLevel}}">
            <tier-requirements-form></tier-requirements-form>
        </uib-tab>
    </uib-tabset>
</div>
<div ba-panel ng-show="tierLevelsForRequirements.length == 0">
    <i>No tiers are available for this currency.</i>
</div>
