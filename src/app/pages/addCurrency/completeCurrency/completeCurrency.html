<div ba-panel>
    <div>
        <button ng-click="backToAddCurrency()" class="btn btn-success dashboard-btn panel-header-button">Add currency</button>
    </div>
    <div class="menu-hex-container">
        <div class="hexagon"></div>
        <div class="hex-over">{{addCurrency.currencyChoice.code}}</div>
    </div>
    <div class="text-center">
        <h3>{{companyName}} {{addCurrency.currencyChoice.code}}</h3>
    </div>
    <div class="text-center">
        <p>Congratulations you have successfully added {{addCurrency.currencyChoice.code}}.</p>
        <p>Go to <a href="#/currency/{{addCurrency.currencyChoice.code}}/settings">Currency Settings</a> to configure this currency.</p>
    </div>
</div>
